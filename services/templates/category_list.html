{% extends "main.html" %}

{% block content%}

    <div class="category-container">
        {% for category in categories %}
        <a href="service/{{category.id}}" class="category-link">
            <div class="category-item">
                <div>
                    <img src="{{ category.image_url }}" alt="{{ category.name }}">    
                </div> 
                <div>
                    <p> {{ category.name }}</p>   
                </div>
            </div>
        </a>
        {% endfor %}
    </div>

{% endblock content%}
