<!DOCTYPE html>
<html>
<head>
    <title>Usługi Lulu</title>
</head>
<body>
    <h1>Usługi Lulu</h1>
    <a href="add_service/">
        <button>DODAJ USŁUGĘ!</button>
    </a>
    <ul class="sevice-container">
    {% for service in services %}
        <li class="service-item">
            <h1>{{ service.user.username }}</h1>
        </li>
        <li>
            <h2>{{service.types.name}}</h2>
        </li>
        <li>
            <h2>{{service.price_min}}</h2>
        </li>
        <li>
            <h2>{{service.price_max}}</h2>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
