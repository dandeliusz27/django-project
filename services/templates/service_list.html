<!-- lulu/templates/lulu/service_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Usługi Lulu</title>
</head>
<body>
    <h1>Usługi Lulu</h1>
    <ul>
    {% for service in services %}
        <img src="{{ service.image_url }}" alt="{{ service.name }}" style="max-width: 200px; max-height: 200px;">
        <li>{{ service.name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
