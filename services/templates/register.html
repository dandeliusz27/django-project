{% extends "main.html" %}

{% block content%}
    <div>
        <form method = "POST">
            {% csrf_token %}

            {% for field in form %}
                <label>{{field.label}}</label>
                <div>{{field}}</div>
            {% endfor %}
            <input type="submit" value="Register"/>
        </form>
    </div>
{% endblock content%}
